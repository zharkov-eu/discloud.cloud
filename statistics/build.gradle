ext {
    springDataInfluxdbVersion = '1.7'
    springBootVersion = '2.0.2.RELEASE'
    lombokVersion = '1.16.20'
    hibernateValidatorVersion = '6.0.9.Final'
}

repositories {
    mavenCentral()
}

dependencies {
    compile("com.github.miwurster:spring-data-influxdb:${springDataInfluxdbVersion}")
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-data-redis:${springBootVersion}")
    compile("org.hibernate.validator:hibernate-validator:${hibernateValidatorVersion}")

    compileOnly("org.projectlombok:lombok:${lombokVersion}")

    testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
}
